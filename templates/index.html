<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Table Reservation</h2>

    <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="partySize">Party Size:</label>
        <select id="partySize" name="partySize" required>
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <!-- Add more options as needed -->
        </select>

        <label for="reservationDate">Reservation Date:</label>
        <input type="date" id="reservationDate" name="reservationDate" required>

        <label for="reservationTime">Reservation Time:</label>
        <input type="time" id="reservationTime" name="reservationTime" required>

        <button type="button" onclick="submitReservation()">Submit Reservation</button>
    </form>

    <script>
        function submitReservation() {
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const partySize = document.getElementById('partySize').value;
            const reservationDate = document.getElementById('reservationDate').value;
            const reservationTime = document.getElementById('reservationTime').value;

            // Display a simple confirmation (you might want to send this data to the server in a real application)
            alert(`Reservation Confirmed:\nName: ${name}\nEmail: ${email}\nParty Size: ${partySize}\nDate: ${reservationDate}\nTime: ${reservationTime}`);
        }
    </script>

</body>
</html>
